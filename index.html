<!DOCTYPE html>

<head>
    <title> rating system </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <span id="rating-title">
        <h1> rating system </h1>
    </span>
    <div class="product-shelf">
        <div class="product" id="p1">
            <span data-UUID="U1" id="p1" class="product-id">Product 1 Rating:</span>
            <ul class="rating-board">
                <li data-UUID="U1" class="bi bi-star" id="rating-star-1"></li>
                <li data-UUID="U1" class="bi bi-star" id="rating-star-1"></li>
                <li data-UUID="U1" class="bi bi-star" id="rating-star-1"></li>
                <li data-UUID="U1" class="bi bi-star" id="rating-star-1"></li>
                <li data-UUID="U1" class="bi bi-star" id="rating-star-1"></li>
            </ul>
        </div>
        <div class="product" id="p2">
            <span data-UUID="U1" id="p2" class="product-id">Product 2 Rating:</span>
            <ul class="rating-board">
                <li data-UUID="U2" class="bi bi-star" id="rating-star-2"></li>
                <li data-UUID="U2" class="bi bi-star" id="rating-star-2"></li>
                <li data-UUID="U2" class="bi bi-star" id="rating-star-2"></li>
                <li data-UUID="U2" class="bi bi-star" id="rating-star-2"></li>
                <li data-UUID="U2" class="bi bi-star" id="rating-star-2"></li>
            </ul>
        </div>
    </div>
    <script src="animation.js"></script>
</body>

</html>
